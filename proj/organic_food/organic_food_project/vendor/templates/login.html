<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Login</title>
</head>
<body>
    <h1>Vendor Login</h1>
    <form method="POST" action="{% url 'vendor:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'vendor:register' %}">Register</a></p>
</body>
</html>
